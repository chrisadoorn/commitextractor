{% extends "master.html" %}

{% block content %}
<h1><a href="/">{{ selection.naam }}</a></h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">commit_date_time</th>
        <th scope="col">author_id</th>
        <th scope="col">files</th>
        <th scope="col">remark</th>
    </tr>
    </thead>
    <tbody>
    {% for commit in commits %}
    <tr>
        <td>{{ commit.commitdatumtijd }}</td>
        <td>
            {{ commit.author_id }}
        </td>
        <td>
        </td>
        <td>{{ commit.remark }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
