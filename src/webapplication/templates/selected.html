{% extends "master.html" %}

{% block content %}
{% if latest_selection_list %}
<ul>
    {% for selection in latest_selection_list %}
    <li><a href="/showgithub/{{ selection.id }}/detail/">{{ selection.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
